<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="payment.css" />
    <link rel="stylesheet" href="landing.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <!-- harder -->

    <!-- payment -->
    <form id="payment-form">
      <div class="profileContainer">
        <h3 class="profileInfoHead">PROFILE INFORMATION</h3>

        <div>
          <select
            class="form-select input-pro"
            id="title"
            name="title"
            aria-label="Default select example"
          >
            <option value="1">MR</option>
            <option value="2">MS</option>
            <option value="3">MRS</option>
            <option value="4">Sir</option>
            <option value="5">Dr</option>
            <option value="6">Mx</option>
          </select>
        </div>
        <div>
          <input
            type="text"
            class="input-pro"
            id="username"
            name="username"
            placeholder="Name *"
          />
        </div>
      </div>

      <div class="label">
        <label for="emailAddress">Email Address</label>
        <input
          type="text"
          class="input-pro"
          id="emailAddress"
          name="email"
          placeholder="Email Address *"
        />
      </div>
      <div class="paymeny-container">
        <h3></h3>
      </div>
      <!-- <button
        type="submit"
        id="payment-submit"
        action="/create-checkout-session"
        method="POST"
      >
        Complete Booking
      </button> -->
      <!-- add here -->

      <h3>Payment Information</h3>
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </form>

    <form>
      <div class="col-sm rightbox">
        <div class="rightbigbox">
          <h2 class="rightsmallbox">Your stay</h2>
          <!-- box 1  -->
          <div class="rightsmallbox" style="display: flex">
            <div class="fixedcheckin label-2" style="margin: 0em 1em 0em 0em">
              <b>Check In Time:</b><br />15:00PM
            </div>
            <div class="fixedcheckin label-2">
              <b>Check Out Time:</b><br />12:00PM
            </div>
          </div>
          <!-- box 2 -->
          <div class="rightsmallbox">
            <div>
              <div class="label-2"><b>Check In:</b></div>
              <input type="text" id="checkinDate1" name="in" readonly />
              <input type="text" id="checkoutDate1" name="out" readonly />
            </div>
          </div>
          <!-- box2 end box 3 -->
          <div class="rightsmallbox">
            <div>
              <span class="label-2"><b>Adule:</b></span>
              <span id="adult">2</span>
              <span class="label-2" style="margin-left: 3.9rem"
                ><b>Child:</b></span
              >
              <span id="child">0</span>
            </div>
          </div>
          <!--room tye  -->
          <div class="rightsmallbox">
            <div class="fixedcheckin label-2"><b>Tota days: </b></div>
            <div class="fixedcheckin" id="totalDay">0</div>
          </div>
          <!-- room type end day -->
          <div class="rightsmallbox">
            <div class="label-2"><b>Room Type </b></div>
            <div class="choosetype" id="choosetype">A</div>
          </div>
          <!-- day total -->

          <div class="rightsmallbox">
            <div class="fixedcheckin label-2"><b>Total: </b></div>
            <div class="money-con">
              <sapn class="moneyLogo" id="moneyLogo">$</sapn>
              <span class="fixedcheckin" id="amount">0</span>
            </div>
          </div>
          <!--  total submit -->
        </div>
      </div>
    </form>

  <script src="payment.js"></script>

</html>
