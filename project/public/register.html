<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registerStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="p-3 topBar">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-firetruck"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="5" cy="17" r="2" />
              <circle cx="17" cy="17" r="2" />
              <path d="M7 18h8m4 0h2v-6a5 5 0 0 0 -5 -5h-1l1.5 5h4.5" />
              <path d="M12 18v-11h3" />
              <polyline points="3 17 3 12 12 12" />
              <line x1="3" y1="9" x2="21" y2="3" />
              <line x1="6" y1="12" x2="6" y2="8" />
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="header-link px-2">Overview</a></li>
            <li><a href="#" class="header-link px-2">Register</a></li>
            <li><a href="#" class="header-link px-2">Wellness</a></li>
            <li><a href="#" class="header-link px-2">Festive</a></li>
          </ul>

          <div class="text-end">
            <span id="loginLogoutLink">
              <button
                type="button"
                class="whiteButton me-2"
                id="loginLogout"
              ></button>
            </span>
            <a id="userBookingRecordLink">
              <button type="button" class="brownButton" id="register"></button>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- topBar end-->
    <h1 style="width: 100%">Your Profile</h1>
    <form id="form">
      <div class="profileContainer">
        <div class="row">
          <div class="col-md-6">
            <div class="profileInfoHead">PROFILE INFORMATION</div>
            <div style="display: flex">
              <div>
                <select
                  class="form-select"
                  id="title"
                  name="title"
                  aria-label="Default select example"
                >
                  <option value="MR">MR</option>
                  <option value="MS">MS</option>
                  <option value="MRS">MRS</option>
                  <option value="Sir">Sir</option>
                  <option value="Dr">Dr</option>
                  <option value="Mx">Mx</option>
                </select>
              </div>
              <div>
                <input type="text" id="username" name="username" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="emailAddress">Email Address</label>
            <input type="email" id="emailAddress" name="email" />
          </div>
        </div>
      </div>
      <!-- profile information end-->
      <div class="profileContainer">
        <div class="row">
          <div class="col-md-6">
            <div class="profileInfoHead">PASSWORD</div>
            <div style="display: flex">
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="password">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
          </div>
        </div>
      </div>
      <!-- Password end -->
      <div class="profileContainer">
        <div class="row">
          <div class="col-md-6">
            <div class="profileInfoHead">ACKNOWLEDGMENT</div>
            <div>
              <label
                ><input name="checkBox" type="checkbox" id="checkBox1" /> * I
                confirm that I am over 18 years of age, and I have read and
                agree to the applicable Privacy Terms.</label
              >
            </div>
            <div>
              <label
                ><input name="checkBox" type="checkbox" id="checkBox2" /> * I
                would like to create an account.</label
              >
            </div>
            <div class="col-md-6"></div>
          </div>
        </div>
      </div>
      <!-- acknowledgment end -->
      <div class="createbutton">
        <button type="submit" value="submit" class="brownButton">Create</button>
      </div>
    </form>
    <!-- create button end -->
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <ul class="nav col-md-0 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="footer-link" href="#">Terms of use</a></li>
        <li class="ms-3"><a class="footer-link" href="#">Cookie setting</a></li>
        <li class="ms-3"><a class="footer-link" href="#">Privacy</a></li>
      </ul>
      <div class="col-md-4" style="text-align: right; padding-right: 20px">
        <span>Â© 2022 Company, Inc</span>
      </div>
    </footer>
    <!-- footer end -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    2
    <script src="register.js"></script>
    <script src="header.js"></script>
  </body>
</html>
