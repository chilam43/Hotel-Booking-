<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registerStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="p-3 topBar">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
            ><i class="fa-solid fa-poo"></i>
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="header-link px-2">Overview</a></li>
            <li><a href="#" class="header-link px-2">Register</a></li>
            <li><a href="#" class="header-link px-2">Wellness</a></li>
            <li><a href="#" class="header-link px-2">Festive</a></li>
          </ul>

          <div class="text-end">
            <button
              type="button"
              class="whiteButton me-2"
              onclick="document.location='/login.html'"
            >
              Login
            </button>
            <button type="button" class="brownButton">Register</button>
          </div>
        </div>
      </div>
    </header>
    <!-- topBar end-->
    <h1>Your Profile</h1>
    <form id="form">
      <div class="profileContainer">
        <div class="row">
          <div class="col-md-6">
            <div class="profileInfoHead">PROFILE INFORMATION</div>
            <div style="display: flex">
              <div>
                <select
                  class="form-select"
                  id="title"
                  name="title"
                  aria-label="Default select example"
                >
                  <option value="MR">MR</option>
                  <option value="MS">MS</option>
                  <option value="MRS">MRS</option>
                  <option value="Sir">Sir</option>
                  <option value="Dr">Dr</option>
                  <option value="Mx">Mx</option>
                </select>
              </div>
              <div>
                <input type="text" id="username" name="username" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="emailAddress">Email Address</label>
            <input type="text" id="emailAddress" name="email" />
          </div>
        </div>
      </div>
      <!-- profile information end-->
      <div class="profileContainer">
        <div class="row">
          <div class="col-md-6">
            <div class="profileInfoHead">PASSWORD</div>
            <div style="display: flex">
              <div>
                <input type="password" id="password" name="password" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <input type="password" id="comfirmPassword" />
          </div>
        </div>
      </div>
      <!-- Password end -->
      <div class="profileContainer">
        <div class="row">
          <div class="col-md-6">
            <div class="profileInfoHead">ACKNOWLEDGMENT</div>
            <div>
              <label
                ><input name="newsletter" type="checkbox" checked /> * I confirm
                that I am over 18 years of age, and I have read and agree to the
                applicable Privacy Terms.</label
              >
            </div>
            <div>
              <label
                ><input name="privacy" type="checkbox" /> * I would like to
                create an account.</label
              >
            </div>
            <div class="col-md-6"></div>
          </div>
        </div>
      </div>
      <!-- acknowledgment end -->
      <div class="createbutton">
        <button type="submit" value="submit" class="brownButton">Create</button>
      </div>
    </form>
    <!-- create button end -->
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <ul class="nav col-md-0 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="footer-link" href="#">Terms of use</a></li>
        <li class="ms-3"><a class="footer-link" href="#">Cookie setting</a></li>
        <li class="ms-3"><a class="footer-link" href="#">Privacy</a></li>
      </ul>
      <div class="col-md-4" style="text-align: right; padding-right: 20px">
        <span>Â© 2022 Company, Inc</span>
      </div>
    </footer>
    <!-- footer end -->
    <script src="register.js"></script>
  </body>
</html>
